apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: argotest
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: argotest
  template:
    metadata:   
      labels:
        app: argotest
    spec:
      containers:
        - name: rollouts-demo-exp
          image: docker.io/opsmxdev/issuegen:v3.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: { duration: 31s }
        - experiment:
            analyses:
              - name : testapp
                requiredForCompletion: true
                templateName: testapp
            templates:
              - name: baseline
                specRef: stable
              - name: canary
                specRef: canary
