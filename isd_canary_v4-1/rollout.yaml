apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: test-rolloutv41
spec:
  replicas: 4
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: testapp-rolloutv41
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus_io_path: '/mgmt/prometheus'
        prometheus_io_port: '8088'    
      labels:
        app: testapp-rolloutv41
    spec:
      containers:
        - name: rollouts-baseline
          image: docker.io/opsmxdev/issuegen:v3.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
  strategy:
    canary:
      steps:
        - setWeight: 25
        - pause: { duration: 30s }
        - analysis:
            templates:
              - templateName: oes-analysis-for-canary-v41
            args:
              - name: canary-hash
                valueFrom:
                  podTemplateHashValue: Latest
              - name: baseline-hash
                valueFrom:
                  podTemplateHashValue: Stable
        - setWeight: 50
        - pause: { duration: 30s }
        - analysis:
            templates:
              - templateName: oes-analysis-for-canary-v41
            args:
              - name: canary-hash
                valueFrom:
                  podTemplateHashValue: Latest
              - name: baseline-hash
                valueFrom:
                  podTemplateHashValue: Stable
        - setWeight: 100
