apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nr-isd-rollout
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: nr-isd-rollout
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus_io_path: '/mgmt/prometheus'
        prometheus_io_port: '8088'    
      labels:
        app: nr-isd-rollout
    spec:
      containers:
        - name: nr-app-baseline
          image: docker.io/opsmxdev/issuegen:v3.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
          env:
            - name: NEWRELIC_LICENSE
              value: 68b87ee3618f714a039cead822d6d250b54dNRAL
            - name: SERVICE_NAME
              value: issugen-baseline
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: { duration: 60s }
        - analysis:
            templates:
              - templateName: isd-analysis-nr
            args:
              - name: canary-hash
                valueFrom:
                  podTemplateHashValue: Latest
              - name: baseline-hash
                valueFrom:
                  podTemplateHashValue: Stable
        - setWeight: 90
        - pause: { duration: 60s }
