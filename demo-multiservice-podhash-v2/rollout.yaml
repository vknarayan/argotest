apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: demo-multi-service-v2
spec:
  replicas: 5
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: demo-multi-service-v2
  template:
    metadata:   
      labels:
        app: demo-multi-service-v2
    spec:
      containers:
        - name: multiservice-demo-issuegen
          image: docker.io/opsmxdev/issuegen:v3.0.6
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: { duration: 31s }
        - experiment:
            analyses:
              - name : multiservice-analysis-v2
                requiredForCompletion: true
                templateName: multiservice-analysis-v2
                args:
                  - name: experiment-hash
                    valueFrom:
                      podTemplateHashValue: Latest
            templates:
              - name: baseline
                specRef: stable
              - name: canary
                specRef: canary
        - setWeight: 60
        - pause: { duration: 60s }
        - experiment:
            analyses:
              - name : multiservice-analysis-v2
                requiredForCompletion: true
                templateName: multiservice-analysis-v2
                args:
                  - name: experiment-hash
                    valueFrom:
                      podTemplateHashValue: Latest
            templates:
              - name: baseline
                specRef: stable
              - name: canary
                specRef: canary
        - setWeight: 90
